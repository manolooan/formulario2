<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
<body>
    <script>
        golsTimao = prompt("Gols do Corinthians?");
        golsPalmeiras = prompt("Gols do Palmeiras?");

        if (golsTimao > golsPalmeiras) {
            document.write("Corinthians ganhou");
        }
        else if (golsTimao < golsPalmeiras) {
            document.write("Palmeiras ganhou");
        }
        else {
            document.write("Empate");
        }
    </script>
</body>
</html>
